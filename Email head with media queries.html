        <style type="text/css">
            
			/*======== STYLE RESET AND EMAIL CLIENT SPECIFIC FIXES - (DO NOT EDIT) ========*/
            
			body, #bodyTable, #bodyCell{height:100% !important; margin:0; padding:0; width:100% !important;}
			table{border-collapse:collapse;}
			img, a img{border:0; outline:none; text-decoration:none;}
			h1, h2, h3, h4, h5, h6{margin:0; padding:0;}
			p{margin: 1em 0;}
			.ReadMsgBody{width:100%;} .ExternalClass{width:100%;} /* Force Hotmail/Outlook.com to display emails at full width. */
			.ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div{line-height:100%;} /* Force Hotmail/Outlook.com to display line heights normally. */
			table, td{mso-table-lspace:0pt; mso-table-rspace:0pt;} /* Remove spacing between tables in Outlook 2007 and up. */
			#outlook a{padding:0;} /* Force Outlook 2007 and up to provide a "view in browser" message. */
			img{-ms-interpolation-mode: bicubic;} /* Force IE to smoothly render resized images. */
			body, table, td, p, a, li, blockquote{-ms-text-size-adjust:100%; -webkit-text-size-adjust:100%;} /* Prevent Windows- and Webkit-based mobile platforms from changing declared text sizes. */
            * [lang~="gmail"] table td {border-collapse: separate;} /* enables cellpadding in gmail */
            a[x-apple-data-detectors], .unstyle-auto-detected-links a, .aBn { border-bottom: 0 !important; cursor: default !important; color: inherit !important; text-decoration: none !important; font-size: inherit !important; font-family: inherit !important; font-weight: inherit !important; line-height: inherit !important;} /* Forces triggered links to ignore client styling */
            .a6S{display: none !important; opacity: 0.01 !important;} /* Forces Gmail from displaying a download button on larger images. */
            
            /*======== (DO NOT EDIT - ENDS) ========*/
			
            
            
			
			/* INLINE CSS*/
			
			/*Master Font and Styles */
			h1, h2, h3, h4, h5, h6, p, ul, li, ol, td, span{font-family: Arial, sans-serif;}
            
            
            span.p, span.p a, p, p a, span, span a, ul, li {color:#000000; font-size:15px; font-weight:300; line-height:130%; text-align:left;}
			
			
			span.h1, span.h1 a, h1, h1 a{color:#000000; font-size:35px; font-weight:700; line-height:130%; text-align:left; text-decoration: none;} 
			span.h2, span.h2 a, h2, h2 a{color:#000000; font-size:30px; font-weight:700; line-height:130%; text-align:left; text-decoration: none;}
			span.h3, span.h3 a, h3, h3 a{color:#000000; font-size:25px; font-weight:700; line-height:130%; text-align:left; text-decoration: none;}
            span.h4, span.h4 a, h4, h4 a{color:#000000; font-size:20px; font-weight:700; line-height:130%; text-align:left; text-decoration: none;}
            span.h5, span.h5 a, h5, h5 a{color:#000000; font-size:15px; font-weight:700; line-height:130%; text-align:left; text-decoration: none;}
            span.h6, span.h6 a, h6, h6 a{color:#000000; font-size:10px; font-weight:700; line-height:130%; text-align:left; text-decoration: none;}
            
			
			/*=== Links, Lists and Line-Breaks ===*/
			a {cursor: pointer; text-decoration: none;}
			ul, ol{padding: 0px 0px 0px 15px; Margin: 0px 0px 0px 0px;}
			li{Margin: 10px 0 10px 0px 0px; list-style-type:round;}
            br {line-height: 100%;}
            a.underline{text-decoration: underline;}
			
            
            /*=== Setup Colors ===*/
			.white{color: #ffffff !important;}
			.black{color: #000000 !important;}
			.primary{color: #4c2b36 !important;}
            .secondary{color: #8d6346 !important;}
            .tertiary{color: #ddf5b !important;}
            
            
            /*=== Images ===*/
			img {display: block !important;}
            img.inlineIMG {display: inline-block!important;}
            a img {border: none !important; text-decoration: none !important;}
			
            
			/*=== Disclaimer and Copyright Wording ===*/
			span.small, span.small a, p.small, p.small a{font-size:12px;}
            
            
            /*=== Buttons ===*/
            .btn_box{padding: 12px 18px; line-height: 15px; background-color: #8d6346;}
            .btn_box_rounded{border-radius: 3px;}
            .btn_text{font-size: 15px; color:#ffffff !important; font-weight:500; text-decoration:none;}
            .btn_box_white{background-color: #ffffff;}
            .btn_text_dark{font-size: 15px; color:#DDF45D !important; font-weight:500; text-decoration:none;}
            
            
            /*=== Buttons Hover ===*/
            .btn_box, .btn_text {transition: all 100ms ease-in;}
	        .btn_box:hover, .btn_text:hover {background: #c6f91f !important;}
            .btn_box_white:hover, .btn_text_dark:hover {background: #4c2b36 !important;}
            

			/*=== Email Container ===*/
			body, #bodyTable{background-color:#EEEEEE;} /* Change email background colour*/
			#emailContainer{width:100%;}
            #bodyCell{padding-top: 20px; padding-bottom: 20px;} /* Spacing at top and bottom of email */

			
			/*=== Email Blocks ===*/

            .Section1Content{padding: 0px 0px 0px 20px; background-color: #4c2b36;}

			/*======== RESPONSIVE MOBILE ONLY STYLES ========*/
            
			@media screen and (max-width:600px) { /* Change 600px to your max email width */
                
				/*======== STYLE RESET AND EMAIL CLIENT SPECIFIC FIXES - (DO NOT EDIT) ========*/
                
                
                body{width:100% !important; min-width:100% !important;} /* Force iOS Mail to render the email at full width. */
                .Section {padding-right:10px !important; padding-left:10px !important;} /* Adds left and right padding to prevent email touching edges */
                .SectionBlock {max-width:600px !important; width:100% !important;} /* Change 600px to your max email width */
                .Responsive{max-width:600px !important; display:block !important;}/* Change 600px to your max email width */
                .MobileImg{height:auto !important; max-width:600px !important; width:100% !important;}/* Add this ID to all full width images. Change 600px to your max email width */
			
                /*======== (DO NOT EDIT - ENDS) ADD YOUR RESPONSIVE STYLES BELOW ========*/
